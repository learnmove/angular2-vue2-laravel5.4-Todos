<form #form="ngForm" (ngSubmit)="onSignup(form.value)"  >
  <div class="form-group">
  <label for="name">name</label>
  <input type="name" name="name" id="" ngModel class="form-control">
  </div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" name="email" id="" ngModel class="form-control">
  </div>
<div class="form-group">
  <label for="password">密碼</label>
  <input type="password" name="password" id="" ngModel class="form-control">
  </div>
  <!--<button class="btn btn-success" type="submit">註冊</button>-->
  <input type="submit" class="btn btn-primary" value="register">
</form>
